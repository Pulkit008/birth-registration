<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="img/logo-top.jpg" alt=""></a>
                <a href="" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-small-and-down hide-on-med-and-down">
                    <li class="dashboard-link"><a href="">Dashboard</a></li>
                    <li class="logout-btn"><a class="btn waves-effect waves-light blue darken-3" href=""><i
                                class="material-icons left">exit_to_app</i>Logout</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="slide-out">
            <li class="center"><img src="img/logo-top.jpg" alt="" width="200"></li>
            <li><a href=""><i class="material-icons">dvr</i>Dashboard</a></li>
            <li><a href=""><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>
    </header>

    <main>
        <div class="part">
            <div class="col l4 m6 s12">
                <div class="card center">
                    <h3 class="box-heading">Register</h3>
                    <form onsubmit="return registervalidate('cname', 'msg1', 'dob', 'msg2', 'pob', 'msg3', 'mothername', 'msg4', 'fathername', 'msg5', 'addr1', 'msg6', 'addr2', 'msg7')"
                        action="" method="post">

                        <div class="row">
                            <div class="input-field col l5 m6 s12 offset-l1">
                                <i class="material-icons-outlined prefix">account_box</i>
                                <label for="cname">Name</label>
                                <input id="cname" name="cname" type="text" onfocusout="namevalidation('cname', 'msg1')" />
                                <p id="msg1" class="msg"></p>
                            </div>
                            <div style="margin: 2% 0;" class="col l5 m6 s12">
                                <i class="material-icons-outlined">wc</i><span style="font-size: 18px;">Sex: </span>
                                <label>
                                    <input class="with-gap" name="sex" type="radio" value="Male" checked />
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="sex" type="radio" value="Female" />
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l5 m6 s12 offset-l1">
                                <i class="material-icons-outlined prefix">cake</i>
                                <label for="dob">Date of Birth</label>
                                <input id="dob" name="dob" type="date" placeholder="" onfocusout="datevalidation('dob', 'msg2')" />
                                <p id="msg2" class="msg"></p>
                            </div>
                            <div class="input-field col l5 m6 s12">
                                <i class="material-icons-outlined prefix">location_city</i>
                                <label for="pob">Place of Birth</label>
                                <input id="pob" name="pob" type="text" onfocusout="namevalidation('pob', 'msg3')" />
                                <p id="msg3" class="msg"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l5 m6 s12 offset-l1">
                                <i class="material-icons prefix">account_circle</i>
                                <label for="mothername">Mother's Name</label>
                                <input id="mothername" name="mothername" type="text" onfocusout="namevalidation('mothername', 'msg4')" />
                                <p id="msg4" class="msg"></p>
                            </div>
                            <div class="input-field col l5 m6 s12">
                                <i class="material-icons prefix">assignment</i>
                                <label for="motheradhar">Mother's Aadhaar No.</label>
                                <input id="motheradhar" name="motheradhar" type="text" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l5 m6 s12 offset-l1">
                                <i class="material-icons prefix">account_circle</i>
                                <label for="fathername">Father's Name</label>
                                <input id="fathername" name="fathername" type="text" onfocusout="namevalidation('fathername', 'msg5')" />
                                <p id="msg5" class="msg"></p>
                            </div>
                            <div class="input-field col l5 m6 s12">
                                <i class="material-icons prefix">assignment</i>
                                <label for="fatheradhar">Father's Aadhaar No.</label>
                                <input id="fatheradhar" name="fatheradhar" type="text" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l5 m6 s12 offset-l1">
                                <i class="material-icons-outlined prefix">domain</i>
                                <textarea id="addr1" name="addr1" class="materialize-textarea" data-length="100" onfocusout="addressvalidation('addr1', 'msg6')"></textarea>
                                <label for="addr1">Address of Parents at the Time of Birth of Child</label>
                                <p id="msg6" class="msg"></p>
                            </div>
                            <div class="input-field col l5 m6 s12">
                                <i class="material-icons-outlined prefix">domain</i>
                                <textarea id="addr2" name="addr2" class="materialize-textarea" data-length="100" onfocusout="addressvalidation('addr2', 'msg7')"></textarea>
                                <label for="addr2">Permanent Address of Parents</label>
                                <p id="msg7" class="msg"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l6 m8 s12 offset-l3 offset-m2">
                                <i class="material-icons-outlined prefix">assignment</i>
                                <textarea id="remarks" name="remarks" class="materialize-textarea" data-length="100"></textarea>
                                <label for="remarks">Remarks (If any)</label>
                            </div>
                        </div>
                        
                        <br><br>
                        <button class="btn indigo darken-4 waves-effect waves-light" type="submit"
                            name="action">Login</button>
                    </form><br><br>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-copyright white-text center">
        &copy; 2020 All Rights Reserved.
    </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('textarea#addr1, textarea#addr2, textarea#remarks').characterCounter();
        });
    </script>

</body>

</html>
