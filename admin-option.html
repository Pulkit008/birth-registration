<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo"><img src="img/logo-top.jpg" alt=""></a>
                    <a href="" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-small-and-down hide-on-med-and-down">
                        <li class="logout-btn"><a class="btn waves-effect waves-light blue darken-3" href=""><i class="material-icons left">exit_to_app</i>Logout</a></li>
                    </ul>
            </div>
        </nav>

        <ul class="sidenav" id="slide-out">
            <li class="center"><img src="img/logo-top.jpg" alt="" width="200"></li>
            <li><a href=""><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>
    </header>

    <main>
        <div class="part">

            <div class="row center">
                <div class="col l4 m6 s12 offset-l1">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/view-update-print.svg" height="200">
                        </div>
                        <div class="card-content">
                            <p>View | Update | Print</p>
                        </div>
                        <div class="card-action">
                            <a href="#">Click Here</a>
                        </div>
                    </div>
                </div>
                <div class="col l4 m6 s12 offset-l2">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/register.svg" height="200">
                        </div>
                        <div class="card-content">
                            <p>Register</p>
                        </div>
                        <div class="card-action">
                            <a href="#">Click Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-copyright white-text center">
        &copy; 2020 All Rights Reserved.
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
