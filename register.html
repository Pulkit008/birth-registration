<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="img/logo-top.jpg" alt=""></a>
                <a href="" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-small-and-down hide-on-med-and-down">
                    <li class="dashboard-link"><a href="">Dashboard</a></li>
                    <li class="logout-btn"><a class="btn waves-effect waves-light blue darken-3" href=""><i
                                class="material-icons left">exit_to_app</i>Logout</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="slide-out">
            <li class="center"><img src="img/logo-top.jpg" alt="" width="200"></li>
            <li><a href=""><i class="material-icons">dvr</i>Dashboard</a></li>
            <li><a href=""><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>
    </header>

    <main>
        <div class="part">
            <div class="col l4 m6 s12">
                <div class="card center">
                    <h3 class="box-heading">Register</h3>
                    <form onsubmit="return registervalidate()" action="" method="post">

                        <div class="row">
                            <div class="input-field col l6">
                                <i class="material-icons-outlined prefix">email</i>
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" onfocusout="emailvalidation('email', 'msg1')" />
                                <p id="msg1" class="msg"></p>
                            </div>
                            <div style="margin-top: 35px;" class="col l6">
                                <span>Sex</span>
                                <label>
                                    <input class="with-gap" name="sex" type="radio" value="Male" checked />
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="sex" type="radio" value="Female" />
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">

                        </div>

                        




                        <div class="input-field">
                            <i class="material-icons-outlined prefix">email</i>
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email" onfocusout="emailvalidation('email', 'msg1')" />
                            <p id="msg1" class="msg"></p>
                        </div>
                        <div class="input-field">
                            <i class="material-icons-outlined prefix">vpn_key</i>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password"
                                onfocusout="loginpasswordvalidation('password', 'msg2')" />
                            <p id="msg2" class="msg"></p>
                        </div>
                        <br><br>
                        <button class="btn indigo darken-4 waves-effect waves-light" type="submit"
                            name="action">Login</button>
                    </form><br><br>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-copyright white-text center">
        &copy; 2020 All Rights Reserved.
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>

</body>

</html>
