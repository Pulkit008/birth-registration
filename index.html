<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo"><img src="img/logo-top.jpg" alt=""></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="part">

            <div class="row valign-wrapper">
                <div class="col l4 m6 s12">
                    <div class="card center">
                        <h3 class="box-heading">Login</h3>
                        <form
                            onsubmit="return loginvalidate('email','msg1','password','msg2')"
                            action="" method="post">
                    
                            <div class="input-field">
                                <i class="material-icons-outlined prefix">email</i>
                                <label for="email">E-mail</label>
                                <input id="email" name="email" type="email"
                                    onfocusout="emailvalidation('email', 'msg1')" />
                                <p id="msg1" class="msg"></p>
                            </div>
                            <div class="input-field">
                                <i class="material-icons-outlined prefix">vpn_key</i>
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password"
                                    onfocusout="loginpasswordvalidation('password', 'msg2')" />
                                <p id="msg2" class="msg"></p>
                            </div>
                            <br><br>
                            <button class="btn indigo darken-4 waves-effect waves-light" type="submit" name="action">Login</button>
                        </form><br><br>
                    </div>
                </div>
                <div class="col l8 m6 hide-on-small-only">
                    <img class="responsive-img" src="img/log-img.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-copyright white-text center">
        &copy; 2020  All Rights Reserved.
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
